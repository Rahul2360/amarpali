<!DOCTYPE html>
<html lang="en">
<head>
  <noscript><meta http-equiv="refresh" content="0; url=TurnOnJs.html" /></noscript>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rscomputers</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
     *{
        
        font-family: 'Quintessential', cursive;
    }
    body{
        background: url(back.jpg);
        background-size: cover;
        height: 100vh;
    }
    .container{
        margin-top: 80px;
    }
    h4{
        font-weight: 800;
    }
    label{
        font-weight: 600;
    }
    .btn{
      font-weight: 600;
      background-color: rgb(50, 52, 160);
      font-family: cursive;
      color: aliceblue;
      box-shadow: 2px 6px 5px 0px #999;
    }
    .btn:active{ 
      transform: translate(1px,2px);
    }
   
   
    select{
        -webkit-appearance: none;
         -moz-appearance: none;
    }
    select:focus{
      outline:none;
    }
    
    .inputrow{ padding:2vh 3vw;}
    hr{
        color: black;
    }
  
  
    td{
        font-family: 'Merriweather', serif;
        text-align: center;
        font-weight: 400;
    }
    .card-header{
        background-color: floralwhite;
        border: 2px solid grey;
        border-radius: 8px;
    }
</style>
<body>
    <div class="container">
        <div class="card-header  " >
            <h4 style="color: rgb(9, 87, 9);">Product Billing</h4>
            <hr style="border-top: 2px solid rgb(231, 123, 21);">
            <div class="row border-secondary">
              <form>
                <div class="row inputrow">
                  <div class="col col-md-6">
                    <label class="labu" for="">Product</label>
                  </div>
                  <div class="col-md-6" id="select"><select name="" id="" value="" class="form-control form-control-sm mb-2 fetch" onchange="product(this)" >
                      <option value=""> </option>
                      <option value="Monitor">Monitor</option>
                      <option value="Hard Disk">Hard Disk</option>
                      <option value="Graphic Card">Graphic Card</option>
                      <option value="Mouse">Mouse</option>
                      <option value="Ram">Ram</option>
                      <option value="Mother Board">Mother Board</option>
                  </select></div>
                  <div class="col col-md-6">
                    <label class="labu" for="" >Unit Price</label>
                  </div>
                  <div class="col-md-6"><input type="number" class="form-control form-control-sm mb-2 fetch " id="price"  readonly>
                  </div>
                  <div class="col col-md-6">
                    <label class="labu" for="">Number Of Product Sold</label>
                  </div>
                  <div class="col-md-6" id="sell"><input type="number" class="form-control form-control-sm mb-2 fetch" id="sold" min="0">
                  </div>
                  <div class="col col-md-6">
                    <label class="labu" for="">Date</label>
                  </div>
                  <div class="col-md-6" id="inputdate"><input type="date" class="form-control form-control-sm mb-2 fetch" id="date">
                  </div>
                  <div class="col col-md-6">
                    <label class="labu" for="">Time</label>
                  </div>
                  <div class="col-md-6"><input type="time" class="form-control form-control-sm mb-2 fetch" id="time" step="2"  >
                  </div>
                  <div class="col-md-12"> <button type="submit" class="btn" id="btn">Submit</button></div>
               </div>
                  
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
       <div class="card-header ">
        <h4 style="color: rgb(9, 87, 9);">History</h4>
        <hr style="border-top: 2px solid rgb(231, 123, 21);">
        <div style="overflow-x: scroll;">
        <table class="table table-bordered " id="crtable">
            <thead >
              <tr style=" border-bottom: 3px solid rgb(231, 123, 21);;">
                <th scope="col">S.No.</th>
                <th scope="col">Date</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Unit Sold</th>
                <th scope="col">Total</th>
                <th scope="col">Profit</th>
              </tr >
            </thead>
            <tbody >
              
            </tbody>
          </table>
        </div>
    </div>
</div>
  </div>
</body>

<script src="computerparts.js"></script>
</html>
