<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
            background-color: blue;
        }
         .container {
            height: 100vh;
            display: flex;
            background-color: aqua;
            align-items: center;
            justify-content: center;
        }
        .contain{
            background-color: rgb(17, 38, 82);
            height: 50vh;
            width: 25vw;
            border-radius: 50%;
            box-shadow: 0px 3px 9px 8px rgb(138, 136, 135);
        }
        .time{
            position: relative;
            margin: 100px 12px 56px 69px;
           color: cyan;
           font-size: 28px;
            
        }
        @media (max-width:968px){
            .contain{
                height: 50vh;
                width: 39vw;
            }
        }
    </style>
     <link rel="stylesheet"  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
        <div class="contain">
            <div class="time" id="timer">
            <span id="hr">00 :</span>
            <span id="min">00 :</span>
            <span id="sec">00 :</span>
            <span id="mili">00 </span>
        </div>
        <div class="buttons d-flex justify-content-center">
            
            <button class="btn bg-success rounded-circle ml-2" onclick="pause()" ><i class="far fa-pause" style="font-size: 36px;" ></i></button>
            <button class="btn bg-success rounded-circle ml-2" onclick="start()" ><i class="far fa-play" style="font-size: 36px;" ></i></button>
            <button class="btn bg-success rounded-circle ml-2" onclick="reset()" ><i class="far fa-power-off" style="font-size: 36px;" ></i></button>

        </div>
        </div>

    </div>
    <script>
        var hour=document.getElementById("hr");
        var minute=document.getElementById("min");
        var sec=document.getElementById("sec");
        var mili=document.getElementById("mili");
        var hr=0;
        var min=0;
        var sc=0;
        var ms=0;
        var timeFlag = 0;
        var count =0;
        function start(){
            timeFlag=1;
            if (count!=1) {
                watch();
            }
           
        }
        function pause(){
            timeFlag=0;
            count=0;
        }
        function reset(){
            timeFlag=0;
            hr=0;
            min=0;
            sc=0;
            ms=0;
            count=0;
            mili.innerHTML="00";
            sec.innerHTML="00" + " :";
            minute.innerHTML="00" + " :";
            hour.innerHTML="00" + " :";
        }
        function watch(){
            if(timeFlag==1){
                ms=ms+1;
                if(ms==200){
                sc=sc+1;
                ms=0;
                }
                 if(sc==60){
                    min=min+1;
                    sc=0;
                 }
                 if(min==60){
                    hr=hr+1;
                     
                     min=0;
                 }
                 if(ms<10){
                mili.innerHTML="0"+ms;
                 }
                 else{
                    mili.innerHTML=ms;  
                 }
                 if(sc<10){
                sec.innerHTML="0"+sc + ":";
                 }
                 else{
                sec.innerHTML=sc + ":";   
                 }
                 if(min<10){
                minute.innerHTML="0"+min + ":";
                 }
                 else{
                minute.innerHTML=min + ":";   
                 }
                 if(hr<10){
                hour.innerHTML="0"+hr + ":";
                 }
                 else{
                hour.innerHTML=hr + ":";   
                 }
                setTimeout( "watch()",1);
                count=1;
            }
        }
    </script>
   
  </body>
</html>
