<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body {
      position: relative;
      height: 100vh;
      /* background-color: rgb(131, 40, 206) !important; */
      background-image: url("back.jpg");
      background-size: cover;
      display: flex;
      align-items: center;

    }

    .contain {
      background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
      height: 50vh;
      width: 25vw;
      border-radius: 50%;
      box-shadow: 0px 0px 12px 8px #503807ad;
      font-family: cursive;

    }

    .logs {
      background: radial-gradient(ellipse farthest-corner at right bottom, #b18122 0%, #b18122 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
      margin-left: 20%;
      height: 50vh;
      width: 25vw;
      border-radius: 5%;
      box-shadow: 0px 0px 12px 8px #503807ad;
      padding: 24px 0px 15px 5px;
      font-family: 'Quintessential', cursive;

    }

    .time {
      /* position: relative; */

      color: rgb(0, 0, 0);
      font-size: 28px;

    }

    input {
      width: 11vw;
    }

    /* .col-5 {
      text-align: right;
      font-size: 24px;
      color: aqua;
    } */
    .col-md-5 {
      text-align: center;
      font-size: 24px;
      color: rgb(0, 0, 0);
    }

    .btn {
      border: 1px solid;
      background-color: #b18122!important;
      box-shadow: 1px 2px 2px 0px #503807ad;
    }
    .far{
        font-size: 26px;
      }

    @media (max-width:968px) {
      .contain {
        height: 50vh;
        width: 39vw;
      }
      .logs {
        height: 55vh;
        width: 39vw;
        margin-left: 12%;
      }
    }

   
    @media (max-width:568px) {
      .contain {
        
        width: 46vw;
      }
      .logs {
       
        width: 46vw;
        margin-left: 12%;
      }
      .col-5{
        font-size: 14px;
      }
      .far{
        font-size: 14px;
      }
      .time {
      font-size: 18px;

    }
    }

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>The Golden Timer</title>
</head>

<body>
  <div class="container-fluid ">
    <div class="row align-items-center">
      <div class="col-6 d-flex justify-content-center ">
        <div class="row">
          <div class="contain d-flex align-items-center  justify-content-center " id="contain">
            <div class=" time" id="timer">
              <div class="col-12">
              <span id="hr">00&nbsp:</span>
              <span id="min">00&nbsp:</span>
              <span id="sec">00 </span>
              </div>
                <div class="col-12" id="set">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="logs text-center d-flex justify-content-center">
          <div class="row align-items-center  justify-content-center">
            <div class="col-md-5 col-sm-12  align-items-center">
              Hours
            </div>
            <div class="col-7 ">
              <input type="number" name="Hour" id="Hour" placeholder="Hours">
            </div>
            <div class="col-md-5 col-sm-12 align-items-center">
              Minutes
            </div>
            <div class="col-7 ">
              <input type="number" name="Minute" placeholder="Minutes" id="Minute">
            </div>
            <div class="col-md-5 col-sm-12 align-items-center">
              Seconds
            </div>
            <div class="col-7 ">
              <input type="number" name="Second" placeholder="Seconds" id="Second">
            </div>
            <div class="col-12 mt-2">
              <div class="buttons d-flex justify-content-center text-center">

                <button class="btn  rounded-circle ml-2" onclick="pause()" id="pause"><i class="far fa-pause"
                   ></i></button>
                <button class="btn  rounded-circle ml-2 " onclick="start()" id="start"><i class="far  fa-play"
                    ></i></button>
                <button class="btn  rounded-circle ml-2" onclick="reset()" id="reset"><i
                    class="far fa-power-off" ></i></button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var hour;
    var minute;
    var second;
    var flag=0;
    var timeFlag;
    var f=0;
    var inside = document.getElementById("set");
    document.getElementById("reset").style.display="none";
        document.getElementById("pause").style.display="none";
    // var contain=document.getElementById("contain");
    function start() {
      hour = parseInt(document.getElementById("Hour").value | 0);
       minute = parseInt(document.getElementById("Minute").value | 0);
       second = parseInt(document.getElementById("Second").value | 0);
      // console.log(` ${hour} : ${minute} : ${second}`);
      if (second < 10) {
            document.getElementById("sec").innerHTML = "0" + second;
          }
          
          else { document.getElementById("sec").innerHTML = "" + second; }
          if (minute < 10) {
            document.getElementById("min").innerHTML = "0" + minute + " &nbsp:";
          }
          else { document.getElementById("min").innerHTML =  + minute + "&nbsp:"; }
          if (hour < 10) {
            document.getElementById("hr").innerHTML = "0" + hour + " :";
          }
          else { document.getElementById("hr").innerHTML = hour + ":"; }
      if ((hour<0 || hour>24) || (minute<0 || minute>60) || (second<0 || second>60)) {
        alert("please enter valid values");
        reset();
      }
      
      else{
        document.getElementById("start").style.display="none";
        document.getElementById("reset").style.display="";
        document.getElementById("pause").style.display="";
        timer(hour, minute, second);}
      
    }
    function timer(hour, minute, second) {
      startit = setInterval(() => {
        if (second >= 0) {
          if (second < 10  ) {
            document.getElementById("sec").innerHTML = "0" + second;
          }
          else  { document.getElementById("sec").innerHTML = "" + second; }
        
          second--;
          
        }
        else if (minute > 0 ) {
          second = 59;
          minute--;
          
          if (minute < 10) {
            document.getElementById("min").innerHTML = "&nbsp0" + minute + " &nbsp:";
          }
          else { document.getElementById("min").innerHTML = "&nbsp" + minute + " &nbsp:"; }
        }
        else if (hour > 0 ) {
          hour--;
         
          minute = 60;
          if (hour < 10) {
            document.getElementById("hr").innerHTML = "0" + hour + " :";
          }
          else { document.getElementById("hr").innerHTML = hour + " :"; }
        }
        else{
          // alert("your Time is over");
         
          inside.innerHTML=`Time's Up`;
          inside.style.fontFamily= 'Quintessential';
          inside.style.paddingLeft="27px";
          inside.style.color="#000000";
          flag=1;
          reset();
        }
      }, 1000);
    }
    function pause() {
      document.getElementById("Hour").value=hour;
      document.getElementById("Minute").value=minute;
      document.getElementById("Second").value=second;
      document.getElementById("start").style.display="";
      clearInterval(startit);
    }
    function reset() {
      document.getElementById("pause").style.display="none";
      document.getElementById("Hour").value="";
      document.getElementById("Minute").value="";
      document.getElementById("Second").value="";
      document.getElementById("hr").innerHTML = "00" ;
      document.getElementById("min").innerHTML = " &nbsp: 00" ;
      document.getElementById("sec").innerHTML = " &nbsp: 00" ;
      document.getElementById("start").style.display="";
      if (flag==1) {
        flag=0;
      }
      else{
        inside.innerHTML="";
      }
      // 
      // contain.removeChild(contain.childNodes[2]);
      clearInterval(startit);
    }
  </script>
</body>

</html>
