<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <div class="background">
    <div class="heading">
        <h1>Feedback Form <div class="bar">

            </div>
        </h1>

    </div>
    <form>
        <div class="contain">
            <div class="formcontainer">
                <p>Tell us something Positive that happened to you today.</p>
                <div class="form-group mb-1 row ">
                    <div class="col-md-6">
                        <label for="exampleInputusername " class="lab">Name</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" for="exampleInputEmail1" class="col-form-label" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group mb-1 row ">
                    <div class="col-md-6">
                        <label for="exampleInputusername " class="lab">Email</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" for="exampleInputEmail1" class="col-form-label" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">
                        <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone
                            else.</small>
                    </div>
                </div>
                <div class="form-group mb-1 row ">
                    <div class="col col-md-6">
                        <label for="exampleInputusername " class="lab">On a scale of 1-10,tell us how good was
                            it?</label>
                    </div>
                    <div class="col col-md-3">
                        <input type="text" for="exampleInputEmail1" class="col-form-label" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group mb-1 row ">
                    <div class="col-md-6">
                        <label for="exampleInputusername " class="lab">Where did it happened</label>
                    </div>

                    <div class="col col-md-3">
                        <select name="" class="" id="">
                            <option value="">At home</option>
                            <option value="">At office</option>
                            <option value="">At school</option>
                            <option value="">At college</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-1 row ">

                    <div class="col-md-6">
                        <label for="exampleInputusername " class="lab">At what time of day did it happened?</label>
                    </div>
                    <!-- <div class="col-md">
                    </div> -->
                    <div class="col-md-5">
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspMorning</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspAfternoon</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspEvening</label>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-1 row ">

                    <div class="col-md-6">
                        <label for="exampleInputusername " class="lab">What emotions did you experienced?</label>
                    </div>
                    <!-- <div class="col-md">
                    </div> -->
                    <div class="col-md-5">
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspExcited</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspHumbled</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspElated</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspLoved</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" for="exampleInputEmail1" class="col-form-label"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputusername " class="lab">&nbspEnthusiastic</label>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-1 row ">
                    <div class="col-md-6">
                        <label for="exampleInputusername " class="lab">Please describe your positive experience.</label>
                    </div>
                    <div class="col-md-3">
                       <Textarea rows="2" cols="21"></Textarea>
                    </div>
                </div>
                        <button type="button" class="btn btn-success">Success</button>
                    
                </div>
            </div>
        </div>
    </form>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</div>
</body>

</html>
