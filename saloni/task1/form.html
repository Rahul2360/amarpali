
<!DOCTYPE html>
<html lang="en">
<head>
  <title>sign up page</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <form>

    <form>
      <div class="container">
       <h1>Sign Up</h1>
       

        <div class="form-group row">
          <label for="inputusername3" class="col-sm-2 col-form-label">user name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputusername3" placeholder="user name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputpassword" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputpassword" placeholder="password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputconfirmpassword" class="col-sm-2 col-form-label">confirm password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputconfirmpassword" placeholder="confirm password">
          </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">i accept the</label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> 

        </div>
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>

        <div class="ro2-sm-2">
          <div class ="col-sm-2">

            <div class="card">
              <div class="card-body" style="background-color:white">
                <p class="card-text">already have a account?</p>
                <a href="login.html" class="card-link">login</a>
              </div>
            </div>


          </div>
        </div>

      </div>
      

    </form>
  </body>
