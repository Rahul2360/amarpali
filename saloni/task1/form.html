<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="form.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Form</title>

</head>
<body>

  <div class="contain">
    <div class="heading">
      <h1>Signup</h1>
      <div class="signbar"></div>
    </div>
    <form  >
      <div class="formcont">
        <div class=" form-group row">
          <label for="Username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" value="" required>
          </div>
        </div>
        <div class=" form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" value="" >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label" >confirm Password</label>
          
          <div class="col-sm-10">
            <input type="password" class="form-control" id="cpass" value="">
            <span id="massege" value=""></span>
          </div>
        </div>
      </div>
      <div class=" formspl">
        <div class="forcheck">
          <div class="box">
            <input type="checkbox" id="tick" value="" >
            <span  class="col-sm-2 col-form-label">I accept the <a href="#">terms and conditions</a>  
              <label id="mass" value=""></label>
            </div>
            <div class="btn">
              <button type="submit" id="btn" value="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>
        </div>
        <script>  
          const a = document.getElementById("tick");
          
          btn.addEventListener('click',(event)=>{
            if((a.checked)!=true){
              document.getElementById("mass").innerHTML="*--check the checkbox please--*"
            }
            if((a.checked)!=false)
            {
              document.getElementById("mass").innerHTML=""
            }
            var pass = document.getElementById("password").value;
            var conpass = document.getElementById("cpass").value;
            if(password!=cpass){
              document.getElementById("massege").style.color="grey";
              document.getElementById("massege").innerHTML="password not matching";
              
            }
            if(password.length < 8 ) {  
             document.getElementById("message").innerHTML = "not strong enough";  
             return false;  
             } 
           


       });
          
          
     </script>  
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


   </body>
   </html>
