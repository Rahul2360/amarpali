<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Implement Test tags</title>
</head>

<body>
    <div class="container">
        <div class="border border-dark">
            <h1 class="text-center">Input type</h1>
            <div class="form-group row mx-2">
                <label class="col-sm-2 col-form-label">User Name</label>
                <input type="text">
            </div>

            <div class="form-group row mx-2">
                <label class="col-sm-2 col-form-label">Contact Number</label>
                <input type="number">
            </div>

            <div class="form-group row mx-2">
                <label class="col-sm-2 col-form-label">Date of birth</label>
                <input type="Date">
            </div>

            <div class="form-group row mx-2">
                <label class="col-sm-2 col-form-label">E-mail address</label>
                <input type="email">
            </div>

            <div class="form-group row mx-2">
                <label class="col-sm-2 col-form-label">Enter password</label>
                <input type="password">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="border border-dark text-center" style="margin-top: 8px;">
            <h1>Offset</h1>
            <div class="row">
                <div class="col-md-4 offset-md-2" style="border: black solid;">col 1</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 offset-md-6" style="border: black solid;">col 2</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="border border-dark text-center" style="margin-top: 8px;">
            <h1>data-togle & target</h1>
            <button class="btn btn-primary my-4" type="button" data-toggle="collapse" data-target="#readme"
                aria-expanded="false" aria-controls="readme">click me</button>
            
                    <div class="collapse mb-2" id="readme">
                       <div class="card card-body">
                            My name is Devendra Singh Negi.
                        </div>
                    </div>
                
           

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
