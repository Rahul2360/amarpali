<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="practice.js"></script>
    <script src="date format.js"></script>

    <title>Implementing js</title>
</head>

<body>

    <div class="container" style="text-align: center;">
        <h1>Implementation</h1>
        <div class="form-group row mx-2">
            <label class="col-2 col-form-label">First number</label>
            <input type="text" id="num1">
        </div>
        <div class="form-group row mx-2">
            <label class="col-2 col-form-label">Second number</label>
            <input type="text" id="num2">
        </div>
        <div class="form-group row mx-2">
            <label class="col-sm-2 col-form-label">Result</label>
            <div class="col-2 border border-dark" id="result"></div>
        </div>
        <div class="form-group row mx-2">
            <button class="btn btn-primary col-1 mx-1" type="button" onclick="add()">add</button>
            <button class="btn btn-primary col-1 mx-1" type="button" onclick="sub()">sub</button>
            <button class="btn btn-primary col-1 mx-1" type="button" onclick="mul()">mul</button>
            <button class="btn btn-primary col-1 mx-1" type="button" onclick="divide()">divide</button>
        </div>

    </div>

    <div class="container" style="text-align: center;">
        <h1>Array and object</h1>
        <p>In a class we have 10 students.</p>
        <p>Find the student name and marks by roll number</p>
        <div class="container">
            <div class="form-group row mx-2">
                <label class="col-2 col-form-label">Roll No.</label>
                <input type="number" id="roll">
            </div>
            <div class="form-group row mx-2">
                <label class="col-2 col-form-label">Name</label>
                <div class="col-2 border border-dark" id="Name"></div>
            </div>
            <div class="form-group row mx-2">
                <label class="col-2 col-form-label">Marks</label>
                <div class="col-2 border border-dark" id="mark"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-2 mx-2" type="button" onclick="stu_name()">Get Name</button>
                <button class="btn btn-primary col-2 mx-2" type="button" onclick="marks()">Get Marks</button>
            </div>
        </div>
    </div>
    <div class="container" style="text-align: center;">
        <div class="card my-4" style="width: 18rem; margin: auto;">
            <div class="card-body" id="time">

            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary col-2 my-4" type="button" onclick="date_time()">Get Date</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
