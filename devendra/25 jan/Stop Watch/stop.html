<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Stopwatch</title>
    <style>
        .stopWatch {
            width: 50rem;
            text-align: center;
            background-color: rgb(153, 177, 245);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>


</head>

<body>
    <div class="container stopWatch">
        <div class="container my-4" style="text-align: center;">
            <div class="card my-4" style="width: 25rem; margin: auto;">
                <div class="card-body" id="timer" style="font-size: 40px;">

                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary col-1 my-4 mx-1" type="button" onclick="start()"><i
                        class="fas fa-play"></i> start</button>
                <button class="btn btn-primary col-1 my-4 mx-1" type="button" onclick="stop()"><i
                        class="fas fa-ban"></i> stop</button>
                <button class="btn btn-primary col-1 my-4 mx-1" type="button" onclick="reset()"><i
                        class="fas fa-power-off"></i> reset</button>

            </div>
        </div>
    </div>
    <script src="stop watch.js"></script>
    <script src="https://kit.fontawesome.com/660f8989c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
