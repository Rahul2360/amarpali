<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="java.js"></script>
  <style>
    .underline {
      position: relative;
      height: 3px;
      width: 150px;
      background-color: aqua;
      top: 2px;
      left: 40%;
    }

    h1 {
      position: relative;
      top: 2px;
      left: 40%;
    }

    td {

      padding: 10px;
    }
  </style>
  <title>Form</title>
</head>

<body>
    <h1>Sign Up</h1>
    <div class="underline"></div>
    <form onsubmit="return Validate()">
      <div class="container" style="margin:25px; position: absolute; left: 30%;">
        <table>
          <tr>
            <td>
              <label>User Name

              </label>
            </td>
            <td>
              <input type="text">
            </td>
          </tr>

          <tr>
            <td>
              <label>Email Address

              </label>
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <tr>
            <td>
              <label>Password
              </label>
            </td>
            <td>
              <input type="Password" id="pass">
            </td>
          </tr>
          <tr>
            <td>
              <label>Confirm Password
              </label>
            </td>
            <td>
              <input type="password" id="re_pass">
            </td>
          </tr>
        </table>        
        <error id="msg" style="color: rgb(255, 51, 0);"> </error><br></br>
        <input type="submit"
          style="background-color: rgb(0, 132, 255); position: absolute; left: 12%; margin-top: 8px; margin-bottom: 5px; color: aliceblue;"
          value="Sign Up">
        <br></br>
        <div style="margin-top: 2px;">
          <input type="checkbox" id="check">
          <span>I accept the <a href="#">Term of Use </a>& <a href="#">privacy Policy</a></span>
        </div>
      </div>
    </form>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
