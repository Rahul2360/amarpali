<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="java.js"></script>
  <style>
    .underline {
      position: relative;
      height: 3px;
      width: 150px;
      background-color: aqua;
      top: 2px;
      left: 40%;
    }

    h1 {
      position: relative;
      top: 2px;
      left: 40%;
    }

    td {

      padding: 10px;
    }

    .center {
      position: relative;
      left: 30%;
      margin-top: 15px;
    }
  </style>
  <title>Form</title>
</head>

<body>
  <h1>Sign Up</h1>
  <div class="underline"></div>
  <form onsubmit="return Validate()">
    <div class="center">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">User Name</label>
        <input type="text">
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email Address</label>
        <input type="text">

      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password </label>
        <input type="Password" id="pass">
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Confirm Password</label>
        <input type="password" id="re_pass">

      </div>


      <error id="msg" style="color: rgb(255, 51, 0);"> </error><br></br>
      <div style="position: relative; left: 12%;">
        <input type="submit" style="background-color: rgb(0, 132, 255); color: aliceblue;" value="Sign Up">
      </div>
      <br></br>
      <div style="margin-top: 2px; position: relative; left: 5%;">
        <input type="checkbox" id="check">
        <span>I accept the <a href="#">Term of Use </a>& <a href="#">privacy Policy</a></span>
      </div>
    </div>
  </form>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>

</html>
