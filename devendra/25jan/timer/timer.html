<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <style>
            .timer {
                width: 50rem;
                text-align: center;
                background-color: rgb(153, 177, 245);
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            body {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>


    <title>timer</title>
</head>

<body>
    <div class="container timer">
    <div class="container my-4" style="text-align: center;">
        <div class="form-group row mx-2">
            <label class="col-1 col-form-label">Hour</label>
            <input type="number" id="hour" max="25" min="0">
            <label class="col-1 col-form-label mx-3">Minute</label>
            <input type="number" id="minute" max="60" min="0" >
            <label class="col-1 col-form-label mx-3">Second</label>
            <input type="number" id="second" max="60" min="0">
        </div>
        <div class="container">
            <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="start" onclick="start()"> Start</button>
            <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="stop" onclick="stop()"> Stop</button>
            <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="reset" onclick="reset()"> Reset</button>
        </div>
    </div></div>
    <script src="time.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
