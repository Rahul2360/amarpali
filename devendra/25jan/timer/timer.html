<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .timer {
            width: 40rem;
            text-align: center;
            background-color: rgba(122, 135, 255, 0.945);
            display: flex;
            align-items: center;
            justify-content: center;
            border: black solid 1px;
            border-radius: 20%;
        }

        #start:hover {
            background-color: mediumblue;
        }

        #stop:hover {
            background-color: mediumblue;
        }

        #reset:hover {
            background-color: mediumblue;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input_box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>


    <title>timer</title>
</head>

<body>
    <div class="container timer">

        <div class="container my-4" style="text-align: center;">
            <h1>Timer</h1>
            <div class="form-group input_box">
                <label class="col-1 col-form-label">Hour</label>
                <input class="mr-2 " type="number" id="hour" max="25" min="0" value="0">
                <label class="col-1 col-form-label mr-3">Minute</label>
                <input class="mr-2" type="number" id="minute" max="60" min="0" value="0">
                <label class="col-1 col-form-label mr-4">Second</label>
                <input class="mr-2" type="number" id="second" max="60" min="0" value="0">
            </div>
            <div class="container">
                <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="start" onclick="start()">
                    Start</button>
                <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="stop" onclick="stop()"> Stop</button>
                <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="reset" onclick="reset()">
                    Reset</button>
            </div>
        </div>
    </div>
    <script src="time.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
