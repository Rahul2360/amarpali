<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Stopwatch</title>
    <style>
        .stopWatch {
            width: 50rem;
            text-align: center;
            background-color: rgb(134, 154, 218);
            display: flex;
            align-items: center;
            justify-content: center;
            border: solid black 2px;
            border-radius: 20%;
        }

        .stopWatch2 {
            width: 20rem;
            height: 20rem;
            text-align: center;
            background-color: rgb(134, 154, 218);
            display: flex;
            align-items: center;
            justify-content: center;
            border: solid black 2px;

        }

        #start {
            border: black solid 1px;
        }

        #stop {
            border: black solid 1px;
        }

        #reset {
            border: black solid 1px;
        }

        #show_history {
            border: black solid 1px;
        }
    </style>


</head>

<body>
    <div class="row">
        <div class="col-12">
            <div class="container stopWatch mt-2">
                <div class="container">
                    <h1>Stopwatch</h1>
                    <div class="card my-4 " style="width: 25rem; margin: auto;">
                        <div class="card-body" id="timer" style="font-size: 40px;">

                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="start" onclick="start()"><i
                                class="fas fa-play"></i> start</button>
                        <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="stop" onclick="stop()"><i
                                class="fas fa-ban"></i> stop</button>
                        <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="reset" onclick="reset()"><i
                                class="fas fa-power-off"></i> reset</button>
                        <button class="btn btn-primary col-2 my-4 mx-1" type="button" id="show_history"
                            onclick="lap_history()"><i class="fas fa-history"></i> History</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="show">
        <div class="col-12">
            <div class="container stopWatch2">
                <p id="history" style="font-size: 30px; color: black;"> </p>

            </div>
        </div>
    </div>

    <script src="stop watch.js"></script>
    <script src="https://kit.fontawesome.com/660f8989c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
