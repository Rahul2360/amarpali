<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Survey</title>

    <style>
        .radio-button input {
            display: none;
        }

        .radio-button label {
            display: inline-block;
            background-color: #aaa2a2;
            padding: 3px 11px;
            font-family: Arial;
            font-size: 12px;
            cursor: pointer;
        }

        .radio-button input[type="radio"]:checked+label {
            background-color: #76cf9f;
        }
    </style>


</head>

<body>
    <br>
    <div class="card" style="width: 75rem; margin: auto;">

        <div class="row">
            <div class="col col-md-12 col-sm-12">
                <form style="margin: 4px;">
                    <h3>Rate My Service</h3>
                    <hr color="red">
                    <p>Plese help us by taking a few minutes to tell us about your ASI experience that you have received
                        from the team during your meeting</p>


                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">1. How did ASI
                                performon a
                                scale from 1-10 at the meeting?*</label>
                        </div>
                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color:rgba(0, 0, 0, 0.568);">0-5
                                being poor 6-7
                                being average 8-10 being excellent</label>
                        </div>

                        <div class="row" style="margin-left: 1px;">
                            <div class="col-sm-12 col-md-12 col-form-label">

                                <div class="radio-button" id="rating" required>
                                    <input type="radio" id="radio1" name="radios" value="1">
                                    <label for="radio1">1</label>
                                    <input type="radio" id="radio2" name="radios" value="2">
                                    <label for="radio2">2</label>
                                    <input type="radio" id="radio3" name="radios" value="3">
                                    <label for="radio3">3</label>
                                    <input type="radio" id="radio4" name="radios" value="4">
                                    <label for="radio4">4</label>
                                    <input type="radio" id="radio5" name="radios" value="5">
                                    <label for="radio5">5</label>
                                    <input type="radio" id="radio6" name="radios" value="6">
                                    <label for="radio6">6</label>
                                    <input type="radio" id="radio7" name="radios" value="7">
                                    <label for="radio7">7</label>
                                    <input type="radio" id="radio8" name="radios" value="8">
                                    <label for="radio8">8</label>
                                    <input type="radio" id="radio9" name="radios" value="9">
                                    <label for="radio9">9</label>
                                    <input type="radio" id="radio10" name="radios" value="10">
                                    <label for="radio10">10</label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">2. Based on this
                                meeting has your experience with ASI become?</label>
                        </div>


                        <div class="row" style="margin-left: 1px;">
                            <div class="col-sm-12 col-md-12 col-form-label" id="experience">

                                <div class="form-check">
                                    <div class="q1">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                            Better
                                        </label>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Remained the same
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Worse
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">3. Does the ASI team
                                respond to your inquiries in a timely manner</label>
                        </div>


                        <div class="row" style="margin-left: 1px;">
                            <div class="col-sm-12 col-md-12 col-form-label" id="manner">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios1"
                                        value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Strongly agree
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Agree
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios3"
                                        value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Neither agree nor disagree
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios4"
                                        value="option4">
                                    <label class="form-check-label" for="exampleRadios4">
                                        Disagree
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios5"
                                        value="option5">
                                    <label class="form-check-label" for="exampleRadios5">
                                        Strongly disagree
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">4. Was the ASI
                                representatives well trained and knowledgeable</label>
                        </div>


                        <div class="row" style="margin-left: 1px;">
                            <div class="col-sm-12 col-md-12 col-form-label" id="trainer">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio1"
                                        id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Strongly agree
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio1"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Agree
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio1"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Neither agree nor disagree
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio1"
                                        id="exampleRadios4" value="option4">
                                    <label class="form-check-label" for="exampleRadios4">
                                        Disagree
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio1"
                                        id="exampleRadios5" value="option5">
                                    <label class="form-check-label" for="exampleRadios5">
                                        Strongly disagree
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">5. How would you rate
                                the quality of the content presented at the meeting</label>
                        </div>


                        <div class="row" style="margin-left: 1px;">
                            <div class="col-sm-12 col-md-12 col-form-label" id="quality">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio2"
                                        id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Very high quality
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio2"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        High quality
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio2"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Neither high nor low quality
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio2"
                                        id="exampleRadios4" value="option4">
                                    <label class="form-check-label" for="exampleRadios4">
                                        Low quality
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio2"
                                        id="exampleRadios5" value="option5">
                                    <label class="form-check-label" for="exampleRadios5">
                                        Very low quality
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">6. Plese share any
                                additional comments worth mentioning</label>
                        </div>
                        <br>
                        <div class="row">
                            <textarea name="msg" id="big_text" rows="5" cols="15" style="margin: auto;"
                                class="col-sm-11 col-md-11 col-form-lebel"></textarea>

                        </div>
                        <br>
                    </div>

                    <div class="card" style="margin: auto; ">


                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-12 col-md-12 col-form-label" style="color: red;">7. Contact info(Should
                                we need to contact you)*</label>
                        </div>

                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-2 col-md-4 col-form-label" id="namel">Name</label>
                            <input type="text" id="name" class="col-sm-2 col-md-3">
                        </div>
                        <br>
                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-2 col-md-4 col-form-label">Company*</label>
                            <input type="text" id="company" class="col-sm-2 col-md-3" required>
                        </div>
                        <br>
                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-2 col-md-4 col-form-label">City/Town</label>
                            <input type="text" id="city" class="col-sm-2 col-md-3">
                        </div>
                        <br>
                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-2 col-md-4 col-form-label">State/Province</label>
                            <input type="text" id="state" class="col-sm-2 col-md-3">
                        </div>
                        <br>
                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-2 col-md-4 col-form-label">Email Address</label>
                            <input type="email" class="col-sm-2 col-md-3" name="email" id="email">
                        </div>
                        <br>
                        <div class="row" style="margin-left: 1px;">
                            <label class="col-sm-2 col-md-4 col-form-label">Phone Number</label>
                            <input type="text" id="number" class="col-sm-2 col-md-3">
                        </div>
                        <br>
                    </div>


                    <div class="card" style="margin: auto;">


                        <div class="row" style="margin-top: 1cm; margin-bottom: 1cm; ">
                            <div class="col-sm-12 col-md-12">
                                <div style="text-align: right; margin-right: 1px;">
                                    <button type="button" onclick="show_hide()"
                                        class="btn btn-danger">Show/Hide</button>
                                    <button type="button" onclick="display_console()"
                                        class="btn btn-danger">save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>



            </div>

        </div>
    </div>
    <br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="servey.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
