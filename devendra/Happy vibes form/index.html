<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Happy vibes form</title>
    <script src="happy.js"></script>
</head>

<body>
    <br>
    <div class="card" style="width: 60rem; margin: auto; border-color: black;">

        <h2 style="text-align: center;">Tell us something positive that happened to you today.</h2>

        <form onsubmit="return show()">

            <div class="center">
                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label"
                        style="text-align: right; margin-top: 5px;">Name</label>
                    <input type="text" placeholder="Enter Your Name" class="col-sm-3 col-md-4" id="name">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">Email</label>
                    <input type="text" class="col-sm-3 col-md-4" placeholder="Enter your email address">

                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">On a scale of 1-10,
                        how
                        good was it?</label>
                    <input class="col-sm-3 col-md-4" type="text" placeholder="Enter a number betweet 1 and 10">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">Where did it
                        happen?</label>
                    <select class="custom-select col-md-2 col-sm-2 " id="inlineFormCustomSelect">
                        <option selected>At home</option>
                        <option value="1">At office</option>
                        <option value="2">At market</option>
                        <option value="3">At airport</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">At what time of day
                        did
                        it happen?</label>


                    <div class="col-sm-2 col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Morning
                            </label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Afternoon
                            </label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Evening
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">What emotions did you
                    experience?</label>

                <div class="col-sm-2 col-md-3">
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="select1">
                        <label class="form-check-label" for="select1">
                            Excited
                        </label>
                    </div>


                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="select2">
                        <label class="form-check-label" for="select2">
                            Humbled
                        </label>
                    </div>


                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="select3">
                        <label class="form-check-label" for="select3">
                            Elated
                        </label>
                    </div>


                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="select4">
                        <label class="form-check-label" for="select4">
                            Loved
                        </label>

                    </div>

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="select5">
                        <label class="form-check-label" for="select5">
                            Enthusiastic
                        </label>

                    </div>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">Please descrive your
                    positive experience.</label>
                <div class="input-group col-md-4 col-sm-3">

                    <textarea class="form-control" id="after" placeholder="Enter your experience here..."></textarea>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-md-9 col-sm-9 text-center">
                    <input type="submit" class="btn btn-primary"
                        style="background-color: rgb(0, 132, 255); color: aliceblue; margin-top: 5px;" value="Sign Up">
                </div>
            </div>

    </div>
    </form>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
