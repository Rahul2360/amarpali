<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Happy vibes form</title>
</head>

<body>
    <div class="container">
        <div class="border border-dark my-3">
    <h2 style="text-align: center;">Tell us something positive that happened to you today.</h2>
    
        <form>
            
            <div class="center">
                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right; margin-top: 5px;">Name</label>
                    <input type="text" placeholder="Enter Your Name" class="col-sm-2 col-md-3">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">Email</label>
                    <input type="text" class="col-sm-2 col-md-3" placeholder="Enter your email address">

                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">On a scale of 1-10, how
                        good was it?</label>
                    <input class="col-sm-2 col-md-3" type="text" placeholder="Enter a number betweet 1 and 10">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">Where did it
                        happen?</label>
                    <select class="custom-select col-md-2 col-sm-2 " id="inlineFormCustomSelect">
                        <option selected>At home</option>
                        <option value="1">At office</option>
                        <option value="2">At market</option>
                        <option value="3">At airport</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">At what time of day did
                        it happen?</label>

                    <div class="form-group">
                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Morning
                                </label>
                            </div>
                        </div>

                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Afternoon
                                </label>
                            </div>
                        </div>

                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Evening
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">What emotions did you
                        experience?</label>

                    <div class="form-group">
                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Excited
                                </label>
                            </div>
                        </div>

                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Humbled
                                </label>
                            </div>
                        </div>

                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Elated
                                </label>
                            </div>
                        </div>

                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Loved
                                </label>
                            </div>
                        </div>

                        <div class="form-check row">
                            <div class="col-sm-2 col-md-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Enthusiastic
                                </label>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-md-4 col-form-label" style="text-align: right;">Please descrive your
                        positive experience.</label>
                        <div class="input-group col-md-3 col-sm-2">
                            
                            <textarea class="form-control" placeholder="Enter your experience here..."></textarea>
                          </div>

                </div>

                <div class="form-group row">
                    <div class="col-md-9 col-sm-9 text-center">
                        <input type="submit" class="btn btn-primary"
                            style="background-color: rgb(0, 132, 255); color: aliceblue; margin-top: 5px;" value="Sign Up">
                    </div>
                </div>

            </div>
        </form>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
