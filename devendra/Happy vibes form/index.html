<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Happy vibes form</title>
</head>

<body>
    <h2 style="text-align: center;">Tell us something positive that happened to you today.</h2>
    <form onsubmit="return Validate()">
        <div class="center">
            <div class="form-group row">
                <label class="col-sm-2 col-md-3 col-form-label" style="text-align: right;">Name</label>
                <input type="text" placeholder="Enter Your Name" class="col-sm-2 col-md-3">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-md-3 col-form-label" style="text-align: right;">Email</label>
                <input type="text" class="col-sm-2 col-md-3" placeholder="Enter your email address">

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-md-3 col-form-label" style="text-align: right;">On a scale of 1-10, how good was it?</label>
                <input class="col-sm-2 col-md-3" type="text" placeholder="Enter a number betweet 1 and 10">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-md-3 col-form-label" style="text-align: right;">Where did it happen?</label>
                <select class="custom-select mr-sm-2 col-sm-1" id="inlineFormCustomSelect">
                    <option selected>At home</option>
                    <option value="1">At office</option>
                    <option value="2">At market</option>
                    <option value="3">At airport</option>
                  </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-md-3 col-form-label" style="text-align: right;">At what time of day did it happen?</label>
            </div>



            <div style="position: relative; left: 12%;">
                <input type="submit" style="background-color: rgb(0, 132, 255); color: aliceblue;" value="Sign Up">
            </div>

        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
