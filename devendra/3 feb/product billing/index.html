<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Product Billing</title>
</head>

<body>
    <div class="container">
        <div class="card mt-2 border border-dark" style="width: 75rem;">
            <div class="container">
                <form >
                    <div class="row">
                        <div class="col-12">
                            <h4>Product Billing</h4>

                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Product_list" class="col-sm-2 col-form-label">Product</label>
                        <div class="col-sm-10">
                            <select id="Product_list" onchange="show_price()" class="form-control">
                                <option></option>
                                <option class="choose" id="ram" value="RAM">RAM</option>
                                <option class="choose" id="hard_drive" value="Hard Drive">Hard Drive</option>
                                <option class="choose" id="graphic_card" value="Graphic Card">Graphic Card</option>
                                <option class="choose" id="mouse" value="Mouse">Mouse</option>
                                <option class="choose" id="" value="Monitor">Monitor</option>
                                <option class="choose" value="Motherboard">Motherboard</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="selling_price" class="col-sm-2 col-form-label">Unit Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="selling_price" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sold_product" class="col-sm-2 col-form-label">Unit Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="sold_product">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="time" class="col-sm-2 col-form-label">Time</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="time">
                        </div>
                    </div>
                </form>
                    <button class="btn btn-primary my-2" onclick="show()">Submit</button>
                
            </div>
        </div>

        <div class="card mt-2 border border-dark" style="width: 75rem;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h4>History</h4>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered">
                            <thead >
                              <tr >
                                <th scope="col">S.No.</th>
                                <th scope="col">Date</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Unit Sold</th>
                                <th scope="col">Total</th>
                                <th scope="col">Profit</th>
                              </tr>
                            </thead>
                            <tbody id="history">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="billing.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
