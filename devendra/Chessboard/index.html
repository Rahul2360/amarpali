<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chessboard using Pure CSS and HTML</title>

    <style type="text/css">
        .chessboard {
            width: 640px;
            height: 640px;
            margin: 20px;
            border: 5px solid rgb(41, 40, 40);
        }

        .black {
            float: left;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.61);
            font-size: 50px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .white {
            float: left;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.993);
            font-size: 50px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="chessboard">
            <!-- 1st line -->
            <div class="white">&#9820;</div> <!-- Rook -->
            <div class="black">&#9822;</div> <!-- knight-->
            <div class="white">&#9821;</div> <!-- bishop-->
            <div class="black">&#9818;</div><!--king -->         
            <div class="white">&#9819;</div><!--queen -->           
            <div class="black">&#9821;</div><!--bishop -->   
            <div class="white">&#9822;</div> <!-- knight-->
            <div class="black">&#9820;</div><!--rook -->
            
            <!-- 2nd line pawn-->
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div> 

            <!-- 3th line -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <!-- 4st line -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <!-- 5th line -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <!-- 6th line -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <!-- 7th line pawn -->
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>

            <!-- 8th line -->
            <div class="black">&#9814;</div><!--rook -->
            <div class="white">&#9816;</div><!--knight -->
            <div class="black">&#9815;</div> <!-- bishop-->
            <div class="white">&#9813;</div><!--queen -->   
            <div class="black">&#9812;</div> <!--king -->
            <div class="white">&#9815;</div> <!-- bishop-->
            <div class="black">&#9816;</div><!--knight -->
            <div class="white">&#9814;</div> <!-- rook-->
        </div>
    </div>
</body>

</html>
