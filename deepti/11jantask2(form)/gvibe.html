<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="gstyle.css">
    <title>Happy vibes form</title>
</head>

<body>
    <div class="container mt-3" style="margin-left: 30%;">
        <h6>Tell us something positive that happened to you today.</h6>
    </div>
    <div class="formborder" style="margin: auto;">
        <form name="myForm">
            <div class="table-responsive">
                <table>
                    <tr>
                        <td>

                            <label>Name</label>
                        </td>
                        <td>
                            <input type="text" class="" id="username" name="username" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email Address</label>
                        </td>
                        <td>
                            <input type="email" class="" id="email" name="email" placeholder="Enter your email address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>On a scale of 1-10, how good was it? </label>
                        </td>
                        <td>
                            <input type="integer" class="" id="scale" name="scale" placeholder="Enter a number between 1 and 10">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Where did it happen?</label></td>
                        <td>
                            <div class="dropdown me-1">
                                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                      Select
                    </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                                    <li><a class="dropdown-item" href="#">At home</a></li>
                                    <li><a class="dropdown-item" href="#">At friend's home</a></li>
                                    <li><a class="dropdown-item" href="#">Somewhere else</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>At what time of day did it happen?</label></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                          Morning
                        </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                          Afternoon
                        </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                          Evening
                        </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>What emotions did you experience?<br>(Select all that apply)</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                            Excited
                        </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                            Humbled
                        </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                            Elated
                        </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                            Loved
                        </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                            Enthusiastic
                        </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td text-align=right><label>Please describe your positive experience</label></td>
                        <td>
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your experience here..."></textarea>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-primary" onclick="myfunction()" id="btn">Submit</button></td>
                    </tr>
                </table>
            </div>

        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="goodv.js"></script>
</body>

</html>
