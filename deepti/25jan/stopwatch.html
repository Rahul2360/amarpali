<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatchstyle.css">
</head>

<body>
    <div class="container">
        <div id="time">
            <!--<span class="digit" id="hr">00 : </span>
            <span class="digit" id="min">00 : </span>
            <span class="digit" id="sec">00 : </span>
            <span class="digit" id="millisec">000</span>-->


        </div>
    </div>
    <div class="buttons">
        <button class="button" id="start" type="button" onclick="start()">
            <i class="fas fa-play"></i> Start</button>
        <button class="button " id="pause" type="button" onclick="pause()">
            <i class="fas fa-ban"></i> Stop</button>
        <button class="button" id="reset" type="button" onclick="reset()">
            <i class="fas fa-power-off"></i> Reset</button>
        <button class="button " id="lap" type="button" onclick="lap()">
            <i class="fas fa-power-off"></i> Lap</button>


    </div>
    <script src="watch.js"></script>
</body>

</html>
