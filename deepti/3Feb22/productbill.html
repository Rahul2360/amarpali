<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Product Billing</title>
</head>

<body>
    <div class="card" style="width: 75rem; margin: auto;">
        <form id="form" style="margin: 4px;">
            <div class="row">
                <h5>Product Billing</h5>
                <div class="container">
                    <hr color="black">
                </div>
                <label class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                    <select class="form-select" id="product" onchange="priceFound(this)" required>
                        <option value="RAM">RAM</option>
                        <option value="Hard Drive">Mother Board</option>
                        <option value="Graphic Card">Graphic Card</option>
                        <option value="Mouse">Mouse</option>
                        <option value="Monitor">Monitor</option>
                        <option value="Motherboard">Motherboard</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Unit Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" disabled>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Number of Product Sold </label>
                <div class="col-sm-10">
                    <div class="input-group date">
                        <input type="number" id="quantity" class="form-control" min="1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Date </label>
                <div class="col-sm-10">
                    <div class="input-group date" id="datepicker">
                        <input type="" class="form-control" required>
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <div class="input-group date" id="timepicker">
                        <input type="time" class="form-control" required>

                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="btn" onclick=" addrow();">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <div class="card" style="width: 75rem; margin: auto;">
        <form id="form" style="margin: 4px;">
            <div class="row">
                <h5>History</h5>
                <div class="container">
                    <hr color="black">
                </div>
                <div class="container">
                    <table class="table table-bordered" id="createtable">
                        <thead>
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Date</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Unit Sold</th>
                                <th scope="col">Total</th>
                                <th scope="col">Profit</th>
                            </tr>
                        </thead>
                        <tbody id="history">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="product.js "></script>
</body>

</html>
