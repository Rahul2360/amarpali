<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="productbilling.css">
    <title>Product Billing</title>
</head>

<body>
    <div class="card" style="width: 75rem; margin: auto;">
        <form id="form" style="margin: 4px;">
            <div class="row">
                <h5>Product Billing</h5>
                <div class="container">
                    <hr color="black">
                </div>
                <label class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                    <select class="form-select" id="product" required>
                        <option value="1">Monitor</option>
                        <option value="2">Mother Board</option>
                        <option value="3">Mouse</option>
                        <option value="4">Hard Drive</option>
                        <option value="5">Graphic Card</option>
                        <option value="6">RAM</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Unit Price</label>
                <div class="col-sm-10">
                    <select class="form-select" id="price" disabled></select>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Number of Product Sold </label>
                <div class="col-sm-10">
                    <input type="number" id="quantity" class="col-sm-10" min="1" required>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Date </label>
                <div class="col-sm-10">
                    <input type="date" id="date" class="col-sm-10" required>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <input type="time" id="time" class="col-sm-10" required>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" onclick="date_Validate(), change();">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <div class="card" style="width: 75rem; margin: auto;">
        <form id="form" style="margin: 4px;">
            <div class="row">
                <h5>History</h5>
                <div class="container">
                    <hr color="black">
                </div>
                <div class="container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Date</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Unit Sold</th>
                                <th scope="col">Total</th>
                                <th scope="col">Profit</th>
                            </tr>
                        </thead>
                        <tbody id="history">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <script src="product.js "></script>
</body>

</html>
