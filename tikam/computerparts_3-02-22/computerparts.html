<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>products</title>
    
   
</head>
<body>
  <div class="container">
    <div class="card mt-2 border border-dark">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-12">
                        <h4>Product Billing</h4>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Product" class="col-sm-3 col-form-label">Product</label>
                    <div class="col-sm-9">
                        <select id="Product" onchange="change()" class="form-control">
                            <option selected disabled></option>
                            <option value="RAM">RAM</option>
                            <option value="Hard Drive">Hard Drive</option>
                            <option value="Graphic Card">Graphic Card</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Motherboard">Motherboard</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selling_price" class="col-sm-3 col-form-label">Unit Price</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="price" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sold_product" class="col-sm-3 col-form-label">Number of Product Sold</label>
                    <div class="col-sm-9">
                        <input type="number" min="1" class="form-control" id="noofsoldproducts">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time" class="col-sm-3 col-form-label">Time</label>
                    <div class="col-sm-9">
                        <input type="time" class="form-control" id="time">
                    </div>
                </div>
            </form>
            <button class="btn btn-primary my-2" onclick="submit()">Submit</button>
        </div>
    </div>

    <div class="card mt-2 border border-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4>History</h4>
                </div>
                <div class="col-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="table" class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Date</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Unit Sold</th>
                                <th scope="col">Total</th>
                                <th scope="col">Profit</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="billing.js"></script>
</body>

</html>
