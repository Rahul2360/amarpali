<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
     #lastinput{
         height: 100px;
     }
     .button{
         position: relative;;
     }
     .cont{
        text-align: center;}
        .form{
           padding: 20px;
        }
     
  </style>
</head>
<body>
    <div class=outline>
    <div class="container bg-light p-3">
        <h2 class="text-center">Tell us something positive that happened to you today</h2>
        <form class="form p-2 ">
        <div class="form-group row p-2">
            <label for="username" class="col-sm-6 ">Name</label>
            <div class="col-sm-6">
              <input type="username" placeholder="Enter Your Name" class="form-control" id="username">
            </div>
          </div>

          <div class="form-group row p-2">
            <label for="username " class="col-sm-6 ">Email</label>
            <div class="col-sm-6">
              <input type="username" placeholder="Enter Your Email Address" class="form-control" id="username">
            </div>
          </div>

          <div class="form-group row p-2">
            <label for="username" class="col-sm-6">On a scale of 1-10,how good was it</label>
            <div class="col-sm-6">
              <input type="username" placeholder="Enter a number between 1-10" class="form-control" id="username">
            </div>
          </div>

          <div class="form-group row p-2">
            <label for="username" class="col-sm-6 ">Where did it happen</label>
            <div class="col-sm-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
            </div>
          </div>
                
            <div class="form-group row p-2">
                <label for="username" class="col-sm-6 ">Where did it happen</label>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Morning
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Afternoon
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                          Evening
                        </label>
                      </div>
                </div>
            </div>

            <div class="form-group row p-2">
                <label for="username" class="col-sm-6 ">What emotions did you experience?</label>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Excited
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Humbled
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                          Elated
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck4">
                          Loved
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                        <label class="form-check-label" for="defaultCheck5">
                          Enthusiastic
                        </label>
                      </div>
                </div>
            </div>

            <div class="form-group row p-2">
                <label for="username " class="col-sm-6 ">Please describe your positive experience</label>
                <div class="col-sm-6">
                  <input type="username" placeholder="Enter Your Email Address" class="form-control input-lg" id="lastinput">
                </div>
              </div>

              <div  class="button my-2 p-3">
                  <div class="cont">
                <button type="button" class="btn btn-primary">submit</button>
                  </div>
              </div>
                    
            

        </form>
          </div>
    </div>
