<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function checkPassword(form){
      Password=form.Password.value;
      ConfirmPassword=form.ConfirmPassword.value;

      if(Password!=ConfirmPassword){
      alert("\nPassword did not match:try again")
      return False;
        }

      else{
        alert("Password matched")
        return True;
       }
    }
  </script>
  <style>
      #btn{
         font-size: 15px;
      }
      .cont{
          text-align: center;
      }
  </style>
</head>
<body>
   
    <div class="container mx-auto bg-light ">
        <h3 class="text-center mt50px p-3">SignUp</h3>
        <form>
            <div class="form-group row">
                <label for=username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="username" class="form-control" id="username">
                </div>
              </div>
              <div class="form-group row">
                <label for="Email Address" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                  <input type="Email Address" class="form-control" id="Email Address">
                </div>
              </div>
             
             <div class="form-group row">
                <label for="Password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="Password" class="form-control" id="Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="Confirm Password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="Confirm Password" class="form-control" id="ConfirmPassword">
                </div>
              </div>
             
            
              <div class="form-group row ">
                <div class="col-sm-8 offset-sm-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      I accept the terms of use and privacy policy
                    </label>
                  </div>
                </div>
              
            <div class="col-sm-12 my-3">
            <div class="cont">
            <button id="btn" type="submit" class="btn btn-primary ">Submit</button></div>
            
            </div>
        
          </form>
         </div>
      </body>
    </html>
