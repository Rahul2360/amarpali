<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="button.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <style>
    .Button2{
        background-color: azure;
        size: 50px;
        color: rgb(184, 38, 38);
        
        padding: 20px ;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        border-radius: 50%;
      }
    </style>



</head>
<body>
    <div class="container mb-0 mt-0 p-6">
    <div style="margin-top: 20%;">
        <h3>inline css</h3>
        <button type="button" style="background-color: aquamarine;size: 50px;color: azure;text-align: center;font-size: 20px;padding: 15px;"><b>Button 1</b></button>
    </div>


    <div style=" margin-top:30px">
        <h3>internal css</h3>
        <button type="button" class="Button2"><i class="far fa-arrow-alt-circle-right"></i></button>
        
    </div>

    <div style=" margin-top:30px">
        <h3>external css</h3>
        <button type="button" class="Button3">Button3</button>
    </div>
    </div>
    </body>
    </html>
