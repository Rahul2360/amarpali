<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- My  CSS -->
     <link rel="stylesheet" href="Form1.css">
     <!--Bootstrap  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
     </script>
    <title>Sign Up Form</title>
</head>
<script>

  var pwd= document.getElementById('pswd')
  console.log(pwd);
</script>
<body style="">
    <div class="container mt-4 shadow-lg con " style="padding-bottom: 60px;">
        <div class="conatiner con">
            <div>
                <h1 class="text-center title" style="margin-bottom: 50px;">Sign Up</h1>
            </div>
            <form action="">
                <div class="form-group row">
                    <label for="Username" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="emailaddress" class="col-sm-4 col-form-label">Email Address</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="email" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="pswd" required minlength="8">
                    </div>
                  </div>
                  <div class="form-group row " style="margin-top: 10px;">
                    <label for="ConfirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="cpswd" required>
                    </div>
                  </div>
                  <div class="custom-control custom-checkbox text-center" style="margin-bottom: 60px;">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">I accept the <span>Terms of Use</span> & <span> Privacy Policy</span> </label>
                  </div>
                  <div class="text-center">
                    <button class="btn btn-success" value="submit" onclick="return check()" style="width: 230px; height: 60px; font-size:28px; font-weight: bolder;">Sign Up</button>
                  </div>
            </form>
            
        </div>
        </div>
        <div class="text-center" style="margin-top: 20px;">
            
            <label class="">Already have an account? <a href="https://google.com" style="color: #6ee95e; font-weight: bold;">  Login here </a> </label>
          </div>
        <script>
          function check(){
            var pass = document.getElementById('pswd').value
            var cpass=document.getElementById('cpswd').value
            var tick=document.getElementById('customCheck1').checked
            if(pass!=cpass){
              alert("Password and Confirm Password should be same")
              }
              else{
                if(tick==false){
                  alert("Please accept our terms and conditins!")
            }
              }
            }
        </script>
</body>
</html>
