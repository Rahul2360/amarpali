<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Javascr Bundle add -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local JavaScript addition -->
    <script src="stopwatch.js"></script>
    <!-- Local css -->
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <div id="container" class="container text-center">
        <div class="row">
            <div class="col-12">
                    <span id="hour" class="value">00</span>
                    <span class="txt">:</span>
                    <span id="minute" class="value">00</span>
                    <span class="txt">:</span>
                    <span id="second" class="value">00</span>
                    <span class="txt">:</span>
                    <span id="milisecond" class="value">00</span>
            </div>
            <div class="col-12">
                <div id="button">
                    <button class="btn btn-success" id="btn" onclick="start()"><i class="far fa-play-circle"></i>
                   Start </button>
                    <button id="btn" class="btn btn-danger" onclick="stop()"><i class="fas fa-stop"></i> Stop</button>
                    <button class="btn btn-warning" id="btn" onclick="reset()"><i class="fas fa-power-off"></i> Reset</button>
                    </div>
            </div>
        </div>
    </div>  
</body>
</html>
