<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
         <!-- My  CSS -->
         <link rel="stylesheet" href="form2.css">
         <!--Bootstrap  -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js">
         </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
         </script>
        
</head>
<body>
    <div class="container" style="padding: 20px;">
        <div class="heading">
            <h3>Rate My Service</h3>
            <hr class="col">
        </div>
        <form action="">
          <label class="para">Please help us by taking a few minutes to tell us about your ASI experience that you have recived from the team during meeting  </label>
        <div class="card-header">
            <p>1. How did ASI perform on a scale form 1 -10 at the meeting? *</p> 
            <p>0-5 being poor 6-7 being average 8-10 being excilent</p>
            <!-- experiment -->
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="radio" class="btnmod btn btn-white btn">1</button>
              <button type="radio" class="btnmod btn btn-white">2</button>
              <button type="radio" class="btnmod btn btn-white">3</button>
              <button type="radio" class="btnmod btn btn-white">4</button>
              <button type="radio" class="btnmod btn btn-white">5</button>
              <button type="radio" class="btnmod btn btn-white">6</button>
              <button type="radio" class="btnmod btn btn-white">7</button>
              <button type="radio" class="btnmod btn btn-white">8</button>
              <button type="radio" class="btnmod btn btn-white">9</button>
              <button type="radio" class="btnmod btn btn-white">10</button>
            </div>
            <!-- end -->
        </div>
        <!-- <div class="card"> -->
            <label class="para">2. Based on this meeting has your experience with ASI beocme?</label>
            <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Better</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Remained the same</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Worse</label>
              </div>
        <!-- </div> -->
        <div class="card-header" style="margin-top: 20px;">
            <label>3. Does the ASI team response to your enquires in a timely manner ?</label> 
            <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Strongly agree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Agree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Neigther agree nor disagree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"> Disagree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"> Strongly disagree</label>
              </div>
        </div>
        <!-- <div class="card"> -->
            <label class="para">4. was the ASI repersentative well trend and knowledgeable ?</label> 
            <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Strongly agree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Agree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Neigther agree nor disagree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"> Disagree</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"> Strongly disagree</label>
              </div>
        <!-- </div> -->
        <div class="card-header" style="margin-top: 20px;"">
            <label>5. How would rate the quality of the content(repoert/presentation/planner/project) prsented at the meeting ?</label> 
            <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Very high quality</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  High quality</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">  Neigther high nor low quality</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Low quality</label>
              </div>
              <div class="form-check form" style="margin-left: 25px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Very low quality</label>
              </div>
        </div>
        <label class="para">6. Please share any additinal comment worth meaning</label>
        <div class="card">
            <textarea name="" id="" cols="30" rows="4"></textarea>
        </div>
        <div class="card-header" style="margin-top: 20px;">
            <label>7. Contact Info (Should we need to contact you) *</label> 
            <div class="form-group row">
                <label for="Username" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="Username" class="col-sm-4 col-form-label">Company</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="Username" class="col-sm-4 col-form-label">City/Town</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="Username" class="col-sm-4 col-form-label">State/Province</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="Username" class="col-sm-4 col-form-label">Email Address</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="Username" class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
              </div>
              <div class="text-right">
                <button class="btn btn-success" value="submit" onclick="return check()" style="width: 100px; height: 40px; font-size:18px; font-weight: bolder; background-color: brown;">Save</button>
              </div>
        </div>
        </form>
        
    </div>
</body>
</html>
