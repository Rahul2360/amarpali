<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Parts Bill System</title>
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<style>
  .inputrow {
    padding: 2vh 3vw;
  }

  hr {
    color: black;
  }
</style>

<body>
  <div class="container mt-3">
    <div class="card-header style " style="border: 2px solid grey;border-radius: 8px;">
      <h4>Product Billing</h4>
      <hr style="border-top: 2px solid black;">
      <div class="row border-secondary">
        <form>
          <div class="row inputrow">
            <div class="col col-md-6">
              <label class="" for="">Product</label>
            </div>
            <div class="col-md-6"><select name="" id="" class="form-control-file mb-2 " onchange="priceFound(this)">
                <!-- <option value=""></option> -->
                <option value="none" selected disabled hidden>Select Products</option>
                <option value="Monitor">Monitor</option>
                <option value="Hard Disk">Hard Disk</option>
                <option value="Graphic Card">Graphic Card</option>
                <option value="Mouse">Mouse</option>
                <option value="Ram">Ram</option>
                <option value="Mother Board">Mother Board</option>
              </select></div>
            <div class="col col-md-6">
              <label>Unit Price</label>
            </div>
            <div class="col-md-6"><input type="text" class="form-control-file mb-2  " id="price" required disabled>
            </div>
            <div class="col col-md-6">
              <label>No Of Product Sold</label>
            </div>
            <div class="col-md-6"><input type="number" class="form-control-file mb-2 " id="soldItemNo" required min="0">
            </div>
            <div class="col col-md-6">
              <label>Date</label>
            </div>
            <div class="col-md-6"><input type="date" class="form-control-file mb-2 " id="date" required>
            </div>
            <div class="col col-md-6">
              <label>Time</label>
            </div>
            <div class="col-md-6"><input type="time" class="form-control-file mb-2 " id="time" required>
            </div>
            <div class="col-md-12"> <button type="submit" class="btn btn-primary" id="btn"
                onclick="checkForm()">submit</button></div>
          </div>

      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="card-header style " style="border: 2px solid gray;border-radius: 8px;">
          <h4>History</h4>
          <hr style="border-top: 2px solid black;">
          <table class="table table-bordered " id="crtable">
            <thead>
              <tr style="border-bottom: 3px solid black;">
                <th scope="col">S.No.</th>
                <th scope="col">Date</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Unit Sold</th>
                <th scope="col">Total</th>
                <th scope="col">Profit</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
<script src="Computer_Parts.js"></script>

</html>
