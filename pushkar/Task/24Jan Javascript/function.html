<body>
    <h1>A function is a block of code that performs a specific task.</h1>
    <p>function with parameter and function with not parameter</p>
    <pre> without parameter
        function function_name(){

        }
        with parameter
        function function_name(argument1,argument1...){
            body
        }
    </pre>
</body>

<script>
    // store input numbers
const num1 = parseInt(prompt('Enter the first number '));
const num2 = parseInt(prompt('Enter the second number '));

//add two numbers
const sum = num1 + num2;

// display the sum
document.write(`The sum of ${num1} and ${num2} is ${sum}`);
</script>
