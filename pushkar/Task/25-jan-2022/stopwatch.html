<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, grey, black);
        }

        #container {
            color: #d7dfe4;
        }

        .value {
            font-size: 60px;
            font-weight: bold;
        }

        .txt {
            font-size: 60px;
            font-weight: bold;
        }

        #button {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            padding: 7px 25px !important;
            margin: 0px 10px !important;

        }
        ul{
            color: cyan;
           list-style: none;
           padding:0px 14px 0px 8px;
        }
        li{
            border: 2px solid rgb(0, 225, 255);
            border-radius: 40px;
            margin-top: 11px;
            padding:8px 11px 8px 11px;
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Javascr Bundle add -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local JavaScript addition -->
    <!-- Local css -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <div id="container" class="container text-center">

        <div class="time">
            <span id="hour" class="value">00</span>
            <span class="txt">:</span>
            <span id="minute" class="value">00</span>
            <span class="txt">:</span>
            <span id="second" class="value">00</span>
            <span class="txt">:</span>
            <span id="milisecond" class="value">00</span>
        </div>
        <div id="button">
            <button class="btn btn-success" id="start" onclick="start()">Start</button>
            <button class="btn btn-danger" id="stop" value="10" onclick="stop()"><i class="fas fa-stop"></i>
                Stop</button>
            <button class="btn btn-warning" id="reset" value="12" onclick="reset()"><i class="fas fa-power-off"></i>
                Reset</button>
                <button class="btn btn-info" id="lapbtn" onclick="getdata()"><i class="fas fa-stopwatch"></i> Lap</button>
                <div class="logs text-center">
                    <ul id="lap">
                      
                    </ul>
                </div>
        </div>
      
    </div>
</body>
<script src="stopwatch.js"></script>

</html>
