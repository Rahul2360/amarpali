<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My  CSS -->
    <link rel="stylesheet" href="Form.css">
    <!--Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
    </script>

    <title>Happy-Vibes</title>
</head>

<body style="background-color:rgb(0, 209, 236);">

    <form>
        <div class="container">
            <div class="container mt-4 shadow-lg con">
                <h4 class="text-center" style="color: indianred; text-decoration: underline;">Feedback Form</h4>
                <p class="text-center">Tell us something Positive that happened to you today.</p>

                <div class="form-group row ">
                    <div class="col-md-6">
                        <label for=" " class="lab">Name</label>
                    </div>
                    <div class="col-md-3">
                        <input type="email" for="" class="col-form-label" id="" placeholder="Enter your name">
                    </div>
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>

                <div class="form-group row ">
                    <div class="col-md-6">
                        <label for=" " class="lab">Email address</label>
                    </div>
                    <div class="col-md-3">
                        <input type="email" for="" class="col-form-label" id="" placeholder="Enter email">
                    </div>
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>
                <div class="form-group row ">
                    <div class="col-md-6">
                        <label for="" class="lab">On a scale of 1-10,tell us how good was
                            it?</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" for="" class="col-form-label" placeholder="Enter 1 t0 10">

                    </div>
                </div>
                <div class="form-group row ">
                    <div class="col-md-6">
                        <label for=" " class="lab">Where did it happened</label>
                    </div>

                    <div class="a">
                        <select name="" class="" id="">
                            <option>At home</option>
                            <option>At office</option>
                            <option>At school</option>
                            <option>At college</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row ">

                    <div class="col-md-6">
                        <label for=" " class="lab">At what time of day did it happened?</label>
                    </div>

                    <div class="col-md-5">
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" for="" class="col-form-label">
                            <label for="" class="lab">&nbspMorning</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" for="" class="col-form-label">
                            <label class="lab">&nbspAfternoon</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" for="" class="col-form-label">
                            <label for="" class="lab">&nbspEvening</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row ">

                    <div class="col-md-6">
                        <label for="" class="lab">What emotions did you experienced?</label>
                    </div>

                    <div class="col-md-5">
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" for="" class="col-form-label">
                            <label for=" " class="lab">&nbspExcited</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="col-form-label">
                            <label class="lab">&nbspHumbled</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp
                            <input type="checkbox" class="col-form-label">
                            <label class="lab">&nbspElated</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp
                            <input type="checkbox" class="col-form-label">
                            <label for=class="lab">&nbspLoved</label>
                        </div>
                        <div class=" row ">
                            &nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="col-form-label">
                            <label for=" " class="lab">&nbspEnthusiastic</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row ">
                    <div class="col-md-6">
                        <label for="" class="lab">Please describe your positive experience.</label>
                    </div>
                    <div class="col-md-3">
                        <Textarea rows="2" cols="21" placeholder="Enter your experience"></Textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-warning btn1">Success</button>

                </div>
            </div>
        </div>
    </form>





</body>

</html>
