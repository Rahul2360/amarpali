<body>
    <div id="mainChessBoard">
    </div>
    <style>
        #mainChessBoard 
{
    width:800px;
    height:800px;
    border:1px solid black;
}

div
{
 width:100px;
 height:100px;
 float:left;
}
    </style>
<script>
    for (var i=0; i< 64; i++){
    document.getElementById("mainChessBoard").appendChild(document.createElement("div")).style.backgroundColor = parseInt((i / 8) + i) % 2 == 0 ? 'black' : 'white';    
}
</script>
</body>
